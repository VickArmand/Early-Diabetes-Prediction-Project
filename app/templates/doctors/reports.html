{% extends 'doctors/base.html' %}
{% block content %}
<div class="grid place-content-center ">
  <div class="bg-white py-6 px-12 my-5">
    <form action="">
      <div class="flex justify-between gap-2 items-center">
        <span>Filter by:</span>
        <div>
          <label for="">Gender</label>
          <select name="" id="" class="py-2 px-4 rounded bg-inputbg">
            <option value="">---Select a specific gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div>
          <label for="">Outcome</label>
          <select name="" id="" class="py-2 px-4 rounded bg-inputbg">
            <option value="">---Select a specific outcome--</option>
            <option value="Diabetic">Diabetic</option>
            <option value="Non-diabetic">Non-diabetic</option>
          </select>
        </div>
      </div>
      </form>
   
      <table class="table-auto">
          <thead >
           <tr class="bg-white border-b  dark:border-gray-700">
              <th class="py-2 px-3">Patient Name</th>
              <th class="py-2 px-3">Phone Number</th>
              <th class="py-2 px-3">Gender</th>
              <th class="py-2 px-3">County</th>
              <th class="py-2 px-3">Outcome</th>
            </tr>
           
          </thead>
          {% for item in patients %}
          <tbody>
           <tr class="bg-white border-b  dark:border-gray-700">
            <td class="py-2 px-3">Victor Maina</td>
            <td class="py-2 px-3">0727617870</td>
            <td class="py-2 px-3">Male</td>
            <td class="py-2 px-3">Kiambu</td>
            <td class="py-2 px-3">Non-diabetic</td>
            </tr>
           
          </tbody>
          {% endfor %}
      </table>
  </div>
 
</div>

{% endblock content %}
