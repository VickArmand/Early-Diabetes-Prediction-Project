{% extends 'doctors/base.html' %}
{% block content %}
<div class="container grid place-items-center h-screen">
  <div class="bg-white py-6 px-12 my-5">
      <form action="" method="post">
        <div class="flex flex-col justify-between gap-1 ">
          <!--<div class="flex justify-between items-center my-2 gap-4">
            <label for="insulinlevels">Select a Patient</label>
            <select name="patients" id="">
              <option value="PID-0024">PID-0024 Victor Maina</option>
              <option value=""></option>
            </select>
        </div>-->
        <div class="flex justify-between items-center my-2 gap-4">
          <label for="glucoselevels"><b>Pregnancies</b></label>
          <p class="rangeslider-value">0</p>
          <span>0</span>
          <input type="range" class="py-2 px-8 rounded bg-inputbg" name="pregnanciesno" min="0" max="20" value="10" step="1">
          <span>20</span>
        </div>
          <div class="flex justify-between items-center my-2 gap-4">
            <label for="glucoselevels"><b>Glucose</b></label>
            <p class="rangeslider-value">100</p>
            <span>50</span>
            <input type="range" class="py-2 px-8 rounded bg-inputbg" name="glucoselevels" min="50" max="200" value="100" step="0.1">
            <span>200</span>
          </div>
        <div class="flex justify-between items-center my-2 gap-4">
          <label for="insulinlevels"><b>Insulin Levels</b></label>
          <p class="rangeslider-value">100</p>
          <span>10.0</span>
          <input type="range" class="py-2 px-8 rounded bg-inputbg" name="insulinlevels" id="" min="10" max="1000" value="500" step="0.1">
          <span>1000.0</span>
        </div>
      <div class="flex justify-between items-center my-2 gap-4">
        <label for="pressurelevels"><b>Diabetes Pedigree Function</b></label>
        <p class="rangeslider-value">1.5</p>
        <span>0.1</span>
        <input type="range" class="py-2 px-8 rounded bg-inputbg" name="Pedigree" id="" min="0.1" max="3.0" value="1.5" step="1">
        <span>3.0</span>
      </div>
      <div class="flex justify-between items-center my-2 gap-4">
        <label for="pressurelevels"><b>Skin Thickness</b></label>
        <p class="rangeslider-value">100</p>
        <span>7</span>
        <input type="range" class="py-2 px-8 rounded bg-inputbg" name="skinthickness" id="" min="7" max="70" value="40" step="0.1">
        <span>70</span>
      </div>
      <div class="flex justify-between items-center my-2 gap-4">
          <label for="height"><b>Height</b></label>
          <p class="rangeslider-value">100</p>
          <span>0.5</span>
          <input type="range" class="py-2 px-8 rounded bg-inputbg" name="height" min="0.5" max="2.5" value="1.0" step="0.1">
          <span>2.5</span>
        </div>
      <div class="flex justify-between items-center my-2 gap-4">
        <label for="weight"><b>Weight</b></label>
        <p class="rangeslider-value">100</p>
        <span>30</span>
        <input type="range" class="py-2 px-8 rounded bg-inputbg" name="weight" min="30" max="200" value="100" step="0.1">
        <span>200</span>
      </div>
      <div class="flex justify-between items-center my-2 gap-4">
        <label for="age"><b>Age</b></label>
        <p class="rangeslider-value">20</p>
        <span>1</span>
        <input type="range" class="py-2 px-8 rounded bg-inputbg" name="age" min="1" max="120" value="30" step="0.1">
        <span>120</span>
      </div>
        </div>
        <div class="flex flex-col items-center  mt-5">
          <button type="submit" class="bg-blue-500 rounded px-4 py-2 text-white">PREDICT</button>
        </div>
          {{pred}}
      </form>
  </div>
 
</div>

{% endblock content %}
<script>
  const slidervalue=document.querySelector('p')
const inputSlider=document.querySelector('input')
inputSlider.oninput=(()=>{
    let value=inputSlider.value;
    slidervalue.textContent=value;
    slidervalue.style.left=(value/2)+'%'; 
    slidervalue.classList.add('show')
});
inputSlider.onblur=(()=>{
    slidervalue.classList.remove('show')
})
</script>
