{% extends 'patients/base.html' %}
{% block content %}
<div class="container grid place-items-center my-5">
  <div class="bg-white py-20 px-20">
  {{user}}
  {% with messages= get_flashed_messages() %}
      {%if messages%}
      {%for msg in messages %}
      <p>{{msg}}</p>
      {%endfor%}
      {%endif%}
      {%endwith%} 
  </div>
</div>
{% endblock content %}
